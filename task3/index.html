<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Наши товары</h1>
    </header>

    <main class="products">
        <div class="product-card">
            <h2 class="product-card__title">'5'</h2>
            <img src="https://i.pinimg.com/736x/f5/cd/f6/f5cdf66951f9b9d9ced5e3d82c3cfa86.jpg" alt="Товар 1" class="product-card__image">
            <p class="product-card__description">Это автомат по Цифровой кафедре с оценкой '5'.</p>
            <button class="product-card__button">Купить</button>
        </div>

        <div class="product-card">
            <h2 class="product-card__title">'4'</h2>
            <img src="https://i.pinimg.com/736x/5a/c3/0e/5ac30e515954c11cf2b4e86efb88edec.jpg" alt="Товар 2" class="product-card__image">
            <p class="product-card__description">Это автомат по Цифровой кафедре с оценкой '4'.</p>
            <button class="product-card__button">Купить</button>
        </div>

        <div class="product-card">
            <h2 class="product-card__title">Автомат Калашникова</h2>
            <img src="https://i.pinimg.com/736x/c6/dc/ef/c6dcefe23549a96bba4fd2729689400d.jpg" alt="Товар 3" class="product-card__image">
            <p class="product-card__description">Для тех, кто не купил первые два товара.</p>
            <button class="product-card__button">Купить</button>
        </div>
    </main>
</body>
</html>
